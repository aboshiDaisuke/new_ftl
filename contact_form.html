<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
<div id="contents">
<main>

<section>
<div class="titleset3-bg-parts">
<h2><div class="titleset3-tate-parts">お問合せ</div><div class="titleset3-yoko-parts">Contact</div></h2>
</div>

<form action="contact_send.php" method="POST">
<table class="ta1-parts">
<tr>
<th>お問い合わせ種別（複数可）</th>
<td>
  <label><input type="checkbox" name="category[]" value="業務関連"> 業務関連</label><br>
  <label><input type="checkbox" name="category[]" value="採用関連"> 採用関連</label><br>
  <label><input type="checkbox" name="category[]" value="セミナー視聴希望"> セミナー視聴希望</label>
</td>
</tr>
<tr><th>お名前（必須）</th>
<td><input type="text" name="name" required></td></tr>

<tr><th>電話番号</th>
<td><input type="tel" name="phone"></td></tr>

<tr><th>メールアドレス（必須）</th>
<td><input type="email" name="email" required></td></tr>

<tr><th>お問い合わせ内容（必須）</th>
<td><textarea name="message" rows="6" required></textarea></td></tr>
</table>

<p style="text-align:center; margin: 1.5em 0;">
  <button type="submit">送信する</button>
</p>
</form>
</section>

</main>
</div>
</div>

</body>
</html>
