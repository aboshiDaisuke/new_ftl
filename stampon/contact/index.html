		  <div class="find-widget">

          </div>
        </div>
        <!-- contact form -->
        <div class="col-md-7 wow fadeInRight animated" data-wow-delay=".3s">
          <h2 class="subtitle">お問い合わせフォーム</h2>
          <form class="shake" role="form" method="post" action="../cgi/webform2.cgi">
		  <input type=hidden name="subject" value="【重要】スタンポンお問い合わせ">
		  
            <!-- mailto -->
            <div class="form-group label-floating">
              <label class="control-label" for="select"></label>
              <input class="form-control-xxx" id="select1" type="radio" name="mailto" required data-error="Please enter your name"  value="スタンポン" checked>スタンポン問い合わせ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="help-block with-errors"></div>
            </div>
            <!-- Name -->
            <div class="form-group label-floating">
              <label class="control-label" for="phone">お名前</label>
              <input class="form-control" id="phone" type="text" name="name" required data-error="Please enter your name">
              <div class="help-block with-errors"></div>
            </div>
			<!-- Name -->
            <div class="form-group label-floating">
              <label class="control-label" for="name">電話番号</label>
              <input class="form-control" id="name" type="text" name="phone" required data-error="Please enter your phone number">
              <div class="help-block with-errors"></div>
            </div>
            <!-- email -->
            <div class="form-group label-floating">
              <label class="control-label" for="email">Email</label>
              <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email">
              <div class="help-block with-errors"></div>
            </div>
            <!-- Message -->
            <div class="form-group label-floating">
              <label for="message" class="control-label">メッセージ内容</label>
              <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <!-- Form Submit -->
            <div class="form-submit mt-4">
              <button class="btn btn-common" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> 送信</button>
              <div id="msgSubmit" class="h3 text-center hidden"></div>
              <div class="clearfix"></div>
            </div>
          </form>
