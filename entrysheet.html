<h3>学生エントリーシート</h3>
</div>

<section>
<form action="entry_send.php" method="POST">
<table class="ta1-parts">
<tr>
<th>氏名（必須）</th>
<td><input type="text" name="name" required></td>
</tr>
<tr>
<th>ふりがな</th>
<td><input type="text" name="furigana"></td>
</tr>
<tr>
<th>学校名（必須）</th>
<td><input type="text" name="school" required></td>
</tr>
<tr>
<th>学年（必須）</th>
<td>
<select name="grade" required>
<option value="">選択してください</option>
<option value="1年">1年</option>
<option value="2年">2年</option>
<option value="3年">3年</option>
<option value="4年">4年</option>
<option value="大学院">大学院</option>
</select>
</td>
</tr>
<tr>
<th>電話番号</th>
<td><input type="tel" name="phone"></td>
</tr>
<tr>
<th>メールアドレス（必須）</th>
<td><input type="email" name="email" required></td>
</tr>
<tr>
<th>メールアドレス（確認用）</th>
<td><input type="email" name="email_confirm" required></td>
</tr>
<tr>
<th>希望の職種（必須）</th>
<td>
<label><input type="checkbox" name="desired_position[]" value="技術者" required> 技術者</label><br/>
<label><input type="checkbox" name="desired_position[]" value="営業"> 営業</label>
</td>
</tr>
<tr>
<th>志望動機（必須）</th>
<td><textarea name="motivation" rows="6" required></textarea></td>
</tr>
<tr>
<th>自己PR</th>
<td><textarea name="self_pr" rows="6"></textarea></td>
</tr>
<tr>
<th>備考</th>
<td><textarea name="remarks" rows="4"></textarea></td>
</tr>
</table>

<p style="text-align:center; margin: 1.5em 0;">
<button type="submit">送信する</button>
</p>
</form>
</section>
